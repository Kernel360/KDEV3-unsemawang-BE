name: "✨ Feature Development"
description: "새로운 기능 개발을 위한 이슈입니다."
labels: ["feature", "development"]
body:
  - type: textarea
    attributes:
      label: 📄 기능 설명
      description: 기능에 대한 설명을 작성해 주세요.
      placeholder: "예시: 새로운 로그인 기능 추가"
    validations:
      required: true
  - type: textarea
    attributes:
      label: ✅ 요구 사항
      description: 기능에 대한 요구 사항을 세부적으로 작성해 주세요.
      placeholder: "예시: 사용자는 이메일과 비밀번호로 로그인할 수 있어야 한다."
    validations:
      required: true
  - type: textarea
    attributes:
      label: 💡 설계/구현 방법
      description: 기능 구현을 위한 설계나 방법을 작성해 주세요.
      placeholder: "예시: JWT 토큰 기반 인증 시스템 구현"
    validations:
      required: true
