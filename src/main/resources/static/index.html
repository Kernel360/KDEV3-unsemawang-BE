<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .chat-container {
            width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .messages {
            width: 100%;
            height: 200px;
            border: 1px solid #e0e0e0;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            background: #f9f9f9;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
        }

        .input-container button {
            padding: 10px 15px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Chat Room</h2>

    <label>Receiver ID:</label>
    <input type="text" id="receiverIdInput" placeholder="Enter Receiver ID">

    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>

    <div id="status">Disconnected</div>

    <div class="messages" id="messages"></div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let stompClient = null;
    let chatRoomId = null;

    async function connect() {
        const receiverId = document.getElementById("receiverIdInput").value.trim();

        if (!receiverId) {
            alert("Please enter Receiver ID!");
            return;
        }

        try {
            // âœ… ì±„íŒ…ë°© ìƒì„± ë˜ëŠ” ì¡°íšŒ (JWT í•„ìš” ì—†ìŒ)
            const response = await fetch("/chat/rooms", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({receiverId})
            });

            if (!response.ok) {
                throw new Error("Failed to create or fetch chat room.");
            }

            const data = await response.json();
            chatRoomId = data.chatRoomId;
            console.log("âœ… Chat Room ID:", chatRoomId);

            // âœ… WebSocket ì—°ê²° (JWT ì¸ì¦ X)
            const socket = new SockJS("http://localhost:8080/ws");
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log("âœ… Connected to WebSocket:", frame);
                document.getElementById("status").innerText = "Connected to WebSocket";

                // âœ… ê°œë³„ ì±„íŒ…ë°© êµ¬ë…
                stompClient.subscribe(`/topic/chat/${chatRoomId}`, function (message) {
                    onMessageReceived(message);
                });

                fetchChatHistory();
            }, function (error) {
                console.error("âŒ WebSocket connection error:", error);
                document.getElementById("status").innerText = "Connection Error!";
            });
        } catch (error) {
            console.error("âŒ Error creating chat room:", error);
            alert("Error: " + error.message);
        }
    }


    // âœ… ì±„íŒ… ë‚´ì—­ ë¶ˆëŸ¬ì˜¤ê¸°
    async function fetchChatHistory() {
        try {
            const response = await fetch(`/chat/${chatRoomId}/history`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            });

            if (!response.ok) {
                throw new Error("Failed to fetch chat history.");
            }

            const messages = await response.json();
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = "";

            messages.forEach((message) => {
                const messageDiv = document.createElement("div");
                messageDiv.innerText = `[${new Date().toLocaleTimeString()}] ${message.partnerNickname || "You"}: ${message.messages[0].content}`;
                messagesDiv.appendChild(messageDiv);
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        } catch (error) {
            console.error("âŒ Error fetching chat history:", error);
        }
    }

    // âœ… ë©”ì‹œì§€ ì „ì†¡ (senderId ì œê±°)
    function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const messageContent = messageInput.value.trim();

        if (!messageContent || !stompClient || !chatRoomId) {
            alert("Cannot send message. Please connect to a chat room first.");
            return;
        }

        };

        console.log("ðŸ“¤ Sending message:", chatMessage);

        messageInput.value = "";
    }


    // âœ… ë©”ì‹œì§€ ìˆ˜ì‹ 
    function onMessageReceived(payload) {
        const message = JSON.parse(payload.body);
        const messagesDiv = document.getElementById("messages");

        const messageDiv = document.createElement("div");
        messageDiv.innerText = `[${new Date().toLocaleTimeString()}] ${message.senderId || "Unknown"}: ${message.content}`;
        messagesDiv.appendChild(messageDiv);

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // âœ… WebSocket ì—°ê²° ì¢…ë£Œ
    function disconnect() {
        if (stompClient) {
            stompClient.disconnect(() => {
                console.log("Disconnected from WebSocket");
                document.getElementById("status").innerText = "Disconnected";
            }, {});
        } else {
            alert("You are not connected to any WebSocket.");
        }
    }
</script>

</body>
</html>
