<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WebSocket Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .chat-container {
            width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .messages {
            width: 100%;
            height: 200px;
            border: 1px solid #e0e0e0;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            background: #f9f9f9;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
        }

        .input-container button {
            padding: 10px 15px;
        }

        .status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h2>Chat Room</h2>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
    <div id="status" class="status">Disconnected</div>
    <hr/>

    <h3>Create New Chat Room</h3>
    <label>Receiver ID:</label>
    <input type="text" id="newReceiverIdInput" placeholder="Enter Receiver ID"/>
    <button onclick="createChatRoom()">Create Chat Room</button>
    <hr/>

    <h3>Participating Chat Rooms</h3>
    <select id="chatRoomSelect" onchange="joinChatRoom()">
        <option value="">Select a Chat Room</option>
    </select>
    <button onclick="leaveChatRoom()">Leave Chat Room</button>
    <hr/>

    <h3>Check Online Status</h3>
    <input type="text" id="receiverIdInput" placeholder="Enter Receiver ID"/>
    <button onclick="checkOnlineStatus()">Check Online Status</button>
    <div id="onlineStatus"></div>
    <hr/>

    <div class="messages" id="messages"></div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message"/>
        <button id="sendMessageButton">Send</button>
    </div>
</div>

<script>
    let stompClient = null;
    let currentChatRoomId = null;
    let currentSubscription = null;
    let currentUserId = getUserIdFromToken();

    function getTokenFromCookie() {
        const match = document.cookie.match(new RegExp('(^| )Authorization=([^;]+)'));
        return match ? match[2] : null;
    }

    function getUserIdFromToken() {
        const token = getTokenFromCookie();
        if (token) {
            try {
                const payloadPart = token.split('.')[1];
                const decodedPayload = JSON.parse(atob(payloadPart));
                return decodedPayload.id;
            } catch (e) {
                console.error("토큰 파싱 실패:", e);
            }
        }
        return null;
    }

    function connect() {
        if (!currentUserId) {
            alert("유효한 토큰이 없습니다. 로그인 상태를 확인하세요.");
            return;
        }
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect(
            {Authorization: `Bearer ${getTokenFromCookie()}`},
            function (frame) {
                console.log('Connected: ' + frame);
                document.getElementById('status').innerText = 'Connected';
            },
            function (error) {
                console.error('STOMP Error: ' + error);
            }
        );
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect(() => {
                console.log('Disconnected');
                document.getElementById('status').innerText = 'Disconnected';
            });
        }
    }

    function fetchChatRooms() {
        fetch('/chat/rooms', {
            headers: {'Authorization': `Bearer ${getTokenFromCookie()}`}
        })
            .then(response => response.json())
            .then(data => {
                const chatRoomSelect = document.getElementById('chatRoomSelect');
                chatRoomSelect.innerHTML = '<option value="">Select a Chat Room</option>';
                data.forEach(room => {
                    const option = document.createElement('option');
                    option.value = room.chatRoomId;
                    option.text = `Chat with ${room.nickname}`;
                    chatRoomSelect.appendChild(option);
                });
            })
            .catch(error => console.error('채팅방 목록 가져오기 오류:', error));
    }

    function createChatRoom() {
        const receiverId = document.getElementById('newReceiverIdInput').value;
        if (!receiverId) {
            alert("Receiver ID를 입력해주세요.");
            return;
        }
        fetch('/chat/rooms', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${getTokenFromCookie()}`
            },
            body: JSON.stringify({receiverId: receiverId})
        })
            .then(response => response.json())
            .then(data => {
                alert('채팅방이 생성되었거나 기존 채팅방을 가져왔습니다.');
                fetchChatRooms();
            })
            .catch(error => console.error('채팅방 생성 오류:', error));
    }

    function joinChatRoom() {
        const select = document.getElementById('chatRoomSelect');
        const chatRoomId = select.value;
        if (!chatRoomId) return;

        currentChatRoomId = chatRoomId;

        if (currentSubscription) {
            currentSubscription.unsubscribe();
        }
        currentSubscription = stompClient.subscribe('/topic/chat/' + chatRoomId, function (message) {
            const msg = JSON.parse(message.body);
            displayMessage(msg);
        });

        fetch(`/chat/${chatRoomId}/enter`, {
            headers: {'Authorization': `Bearer ${getTokenFromCookie()}`}
        })
            .then(response => response.json())
            .then(data => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => displayMessage(msg));
                }
            })
            .catch(error => console.error('채팅방 입장 오류:', error));
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const content = messageInput.value;
        if (!content || !currentChatRoomId) {
            alert("메시지와 채팅방을 선택해야 합니다.");
            return;
        }
        const chatMessage = {
            chatRoomId: currentChatRoomId,
            senderId: currentUserId,
            content: content,
            status: "RECEIVED",
            timestamp: new Date().getTime(),
            nickname: currentUserId
        };
        stompClient.send("/app/chat/sendMessage", {}, JSON.stringify(chatMessage));
        messageInput.value = '';
    }

    function displayMessage(msg) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.innerText = msg.nickname + ": " + msg.content;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    document.getElementById('sendMessageButton').addEventListener('click', sendMessage);
    window.onload = fetchChatRooms; // 페이지 로드 시 채팅방 목록 가져오기
</script>
</body>
</html>
