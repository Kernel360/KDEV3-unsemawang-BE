<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .chat-container {
            width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .messages {
            width: 100%;
            height: 200px;
            border: 1px solid #e0e0e0;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            background: #f9f9f9;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
        }

        .input-container button {
            padding: 10px 15px;
        }

        .status {
            margin-top: 10px;
            font-weight: bold;
        }

        .message-self {
            text-align: right;
            background-color: #D1ECF1;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .message-other {
            text-align: left;
            background-color: #F8D7DA;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Chat Room</h2>

    <label>JWT Token:</label>
    <input type="text" id="tokenInput" placeholder="Enter JWT Token">
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>

    <div id="status" class="status">Disconnected</div>

    <hr>

    <h3>Create New Chat Room</h3>
    <label>Receiver ID:</label>
    <input type="text" id="newReceiverIdInput" placeholder="Enter Receiver ID">
    <button onclick="createChatRoom()">Create Chat Room</button>

    <hr>

    <h3>Participating Chat Rooms</h3>
    <select id="chatRoomSelect" onchange="joinChatRoom()">
        <option value="">Select a Chat Room</option>
    </select>
    <button onclick="leaveChatRoom()">Leave Chat Room</button>

    <hr>

    <h3>Check Online Status</h3>
    <input type="text" id="receiverIdInput" placeholder="Enter Receiver ID">
    <button onclick="checkOnlineStatus()">Check Online Status</button>
    <div id="onlineStatus"></div>

    <hr>

    <div class="messages" id="messages"></div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message">
        <button id="sendMessageButton">Send</button>
    </div>
</div>

<script>
    let stompClient = null;
    let senderId = null;
    let nickname = null;
    let chatRoomId = null;

    function extractUserInfo(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const decoded = JSON.parse(atob(base64));
            return {senderId: decoded.id, nickname: decoded.nickname || "Unknown"};
        } catch (e) {
            console.error("❌ Failed to extract user info from JWT:", e);
            return null;
        }
    }

    async function connect() {
        const token = document.getElementById("tokenInput").value.trim();
        if (!token) {
            alert("Please enter JWT Token!");
            return;
        }

        const userInfo = extractUserInfo(token);
        if (!userInfo) {
            alert("Invalid JWT Token! Cannot extract user info.");
            return;
        }

        senderId = userInfo.senderId;
        nickname = userInfo.nickname;

        try {
            const socket = new SockJS(`http://localhost:8080/ws?token=${token}`);
            stompClient = Stomp.over(socket);

            stompClient.connect({userId: senderId}, async function (frame) {
                console.log("✅ Connected to WebSocket:", frame);
                document.getElementById("status").innerText = "Connected";

                // ✅ 서버에 온라인 상태 업데이트 요청
                // await fetch(`/chat/user-status/${senderId}`, {method: "POST"});

                fetchChatRooms(token);
            }, function (error) {
                console.error("❌ WebSocket connection error:", error);
                document.getElementById("status").innerText = "Connection Error!";
            });

        } catch (error) {
            console.error("❌ Error creating WebSocket connection:", error);
            alert("Error: " + error.message);
        }
    }


    function disconnect() {
        if (stompClient) {
            stompClient.disconnect(() => {
                document.getElementById("status").innerText = "Disconnected";
            }, {});
            stompClient = null;
        }
    }

    async function createChatRoom() {
        const token = document.getElementById("tokenInput").value.trim();
        const receiverId = document.getElementById("newReceiverIdInput").value.trim();

        if (!token || !receiverId) {
            alert("Please enter JWT Token and Receiver ID!");
            return;
        }

        try {
            const response = await fetch("/chat/rooms", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + token,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({receiverId})
            });

            if (!response.ok) throw new Error("Failed to create chat room.");

            const chatRoom = await response.json();
            console.log("✅ New Chat Room Created:", chatRoom);

            // ✅ 생성된 채팅방으로 자동 입장
            document.getElementById("newReceiverIdInput").value = ""; // 입력 필드 초기화
            chatRoomId = chatRoom.chatRoomId;
            joinChatRoom(); // 자동으로 채팅방 입장

            // ✅ 채팅방 목록 새로고침
            fetchChatRooms(token);
        } catch (error) {
            console.error("❌ Error creating chat room:", error);
        }
    }

    async function fetchChatRooms(token) {
        try {
            const response = await fetch(`/chat/rooms`, {
                method: "GET",
                headers: {"Authorization": "Bearer " + token, "Content-Type": "application/json"}
            });

            if (!response.ok) throw new Error("Failed to fetch chat rooms.");

            const chatRooms = await response.json();
            console.log("✅ Participating chat rooms:", chatRooms);

            const chatRoomSelect = document.getElementById("chatRoomSelect");
            chatRoomSelect.innerHTML = `<option value="">Select a Chat Room</option>`;

            chatRooms.forEach(room => {
                const option = document.createElement("option");
                option.value = room.chatRoomId;

                // ✅ 안 읽은 메시지가 있으면 개수 표시
                if (room.unreadCount > 0) {
                    option.text = `Chat Room ${room.chatRoomId} (${room.unreadCount} unread)`;
                } else {
                    option.text = `Chat Room ${room.chatRoomId}`;
                }

                chatRoomSelect.appendChild(option);
            });

        } catch (error) {
            console.error("❌ Error fetching chat rooms:", error);
        }
    }


    async function joinChatRoom() {
        const selectedChatRoomId = document.getElementById("chatRoomSelect").value;
        if (!selectedChatRoomId) return;

        chatRoomId = selectedChatRoomId;
        console.log("✅ Joined Chat Room:", chatRoomId);

        stompClient.subscribe(`/topic/chat/${chatRoomId}`, function (message) {
            onMessageReceived(JSON.parse(message.body));
        });

        const token = document.getElementById("tokenInput").value.trim();
        try {
            const response = await fetch(`/chat/${chatRoomId}/enter`, {
                method: "GET",
                headers: {"Authorization": "Bearer " + token, "Content-Type": "application/json"}
            });

            if (!response.ok) throw new Error("Failed to enter chat room.");

            const messages = await response.json();
            console.log("✅ Chat history loaded:", messages);

            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = ""; // 기존 메시지 삭제

            messages.forEach(message => {
                onMessageReceived(message);
            });

            // ✅ 채팅방이 읽기 전용인지 확인하고 입력창 비활성화
            const chatRoomData = await fetch(`/chat/rooms`, {
                method: "GET",
                headers: {"Authorization": "Bearer " + token, "Content-Type": "application/json"}
            });

            if (!chatRoomData.ok) throw new Error("Failed to fetch chat room data.");

            const chatRooms = await chatRoomData.json();
            const currentRoom = chatRooms.find(room => room.chatRoomId == chatRoomId);

            if (currentRoom && currentRoom.isReadOnly) {
                document.getElementById("messageInput").disabled = true;
                document.getElementById("sendMessageButton").disabled = true;
                console.log("🔒 채팅 입력 비활성화됨");
            } else {
                document.getElementById("messageInput").disabled = false;
                document.getElementById("sendMessageButton").disabled = false;
            }

        } catch (error) {
            console.error("❌ Error entering chat room:", error);
        }
    }

    // ✅ 온라인 상태를 조회하는 요청 (GET)
    // async function checkOnlineStatus() {
    //     const receiverId = document.getElementById("receiverIdInput").value.trim();
    //     if (!receiverId) {
    //         alert("Please enter Receiver ID!");
    //         return;
    //     }
    //
    //     try {
    //         const response = await fetch(`/chat/user-status/${receiverId}`, {method: "GET"});
    //
    //         if (!response.ok) throw new Error("Failed to check online status.");
    //
    //         const isOnline = await response.json();
    //         document.getElementById("onlineStatus").innerText = isOnline ? "✅ Online" : "❌ Offline";
    //     } catch (error) {
    //         console.error("❌ Error checking online status:", error);
    //     }
    // }

    function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const messageContent = messageInput.value.trim();

        if (!messageContent || !stompClient || !chatRoomId) {
            console.error("❌ Cannot send message - WebSocket not connected or chatRoomId missing.");
            alert("Cannot send message. Please connect to a chat room first.");
            return;
        }

        // ✅ `profileImageUrl`이 undefined일 경우 기본 이미지 URL 설정
        if (typeof profileImageUrl === "undefined") {
            profileImageUrl = "https://cdn.example.com/default-profile.png"; // 기본 프로필 이미지 URL
        }

        const chatMessage = {
            chatRoomId: chatRoomId,
            senderId: senderId,
            nickname: nickname,
            profileImageUrl: profileImageUrl,  // ✅ 기본값 보장
            content: messageContent,
            timestamp: Date.now(),
            senderType: "SELF"
        };

        console.log("📤 Preparing to send message:", chatMessage);

        try {
            stompClient.send("/app/chat/sendMessage", {}, JSON.stringify(chatMessage));
            console.log("✅ Message sent through WebSocket.");
        } catch (error) {
            console.error("❌ Failed to send WebSocket message:", error);
        }

        messageInput.value = "";
    }


    function onMessageReceived(message) {
        console.log("📩 WebSocket 메시지 수신됨:", message);

        try {
            if (!message || !message.content) {
                console.warn("⚠️ 유효하지 않은 메시지 수신됨:", message);
                return;
            }

            const messagesDiv = document.getElementById("messages");

            const messageDiv = document.createElement("div");
            messageDiv.className = (message.senderId === senderId) ? "message-self" : "message-other";

            // ✅ 프로필 이미지 처리 (없을 경우 기본값 설정)
            const img = document.createElement("img");
            img.src = message.profileImageUrl || "https://cdn.example.com/default-profile.png";
            img.style.width = "30px";
            img.style.height = "30px";
            img.style.borderRadius = "50%";
            img.style.marginRight = "10px";

            const textNode = document.createTextNode(
                `[${new Date(message.timestamp).toLocaleTimeString()}] ${message.nickname}: ${message.content}`
            );

            messageDiv.appendChild(img);
            messageDiv.appendChild(textNode);
            messagesDiv.appendChild(messageDiv);
        } catch (e) {
            console.error("❌ WebSocket 메시지 파싱 오류:", e);
        }
    }


    document.getElementById("sendMessageButton").addEventListener("click", sendMessage);
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("sendMessageButton").addEventListener("click", sendMessage);
    });

    async function leaveChatRoom() {
        const token = document.getElementById("tokenInput").value.trim();
        if (!chatRoomId) {
            alert("채팅방을 선택하세요!");
            return;
        }

        try {
            await fetch(`/chat/${chatRoomId}/leave`, {
                method: "DELETE",
                headers: {"Authorization": "Bearer " + token, "Content-Type": "application/json"}
            });

            console.log("🚪 채팅방 나가기 완료");
            chatRoomId = null;
            document.getElementById("messages").innerHTML = "";

            // ✅ 채팅방 목록 새로고침 (안 읽은 메시지 개수 업데이트)
            fetchChatRooms(token);

        } catch (error) {
            console.error("❌ 채팅방 나가기 실패:", error);
        }
    }

</script>

</body>
</html>
