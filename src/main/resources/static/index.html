<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .chat-container {
            width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .messages {
            width: 100%;
            height: 200px;
            border: 1px solid #e0e0e0;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            background: #f9f9f9;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
        }

        .input-container button {
            padding: 10px 15px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Chat Room</h2>

    <label>JWT Token:</label>
    <input type="text" id="tokenInput" placeholder="Enter your JWT Token">

    <label>Receiver ID:</label>
    <input type="text" id="receiverIdInput" placeholder="Enter Receiver ID">

    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>

    <div id="status">Disconnected</div>

    <div class="messages" id="messages"></div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let stompClient = null;
    let chatRoomId = null;
    let senderId = null;

    // ✅ JWT에서 senderId 추출 (디코딩 필요)
    function extractSenderId(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const decoded = JSON.parse(atob(base64));
            return decoded.id; // senderId는 JWT의 "id" 필드에 저장됨
        } catch (e) {
            console.error("❌ Failed to extract senderId from JWT:", e);
            return null;
        }
    }

    async function connect() {
        const token = document.getElementById("tokenInput").value.trim();
        const receiverId = document.getElementById("receiverIdInput").value.trim();

        if (!token || !receiverId) {
            alert("Please enter JWT Token and Receiver ID!");
            return;
        }

        senderId = extractSenderId(token); // ✅ JWT에서 senderId 추출
        if (!senderId) {
            alert("Invalid JWT Token! Cannot extract senderId.");
            return;
        }

        try {
            // ✅ 채팅방 생성 또는 조회
            const response = await fetch("/chat/rooms", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + token,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({receiverId})
            });

            if (!response.ok) {
                throw new Error("Failed to create or fetch chat room.");
            }

            const data = await response.json();
            chatRoomId = data.chatRoomId;
            console.log("✅ Chat Room ID:", chatRoomId);

            // ✅ WebSocket 연결 (Query Parameter에 토큰 추가)
            const socket = new SockJS(`http://localhost:8080/ws?token=${token}`);
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log("✅ Connected to WebSocket:", frame);
                document.getElementById("status").innerText = "Connected to WebSocket";

                // ✅ 개별 채팅방 구독
                stompClient.subscribe(`/topic/chat/${chatRoomId}`, function (message) {
                    onMessageReceived(message);
                });

                fetchChatHistory(token);
            }, function (error) {
                console.error("❌ WebSocket connection error:", error);
                document.getElementById("status").innerText = "Connection Error!";
            });
        } catch (error) {
            console.error("❌ Error creating chat room:", error);
            alert("Error: " + error.message);
        }
    }


    // ✅ 채팅 내역 불러오기
    async function fetchChatHistory(token) {
        try {
            const response = await fetch(`/chat/${chatRoomId}/history`, {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + token,
                    "Content-Type": "application/json"
                }
            });

            if (!response.ok) {
                throw new Error("Failed to fetch chat history.");
            }

            const messages = await response.json();
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = "";

            messages.forEach((message) => {
                const messageDiv = document.createElement("div");
                messageDiv.innerText = `[${new Date().toLocaleTimeString()}] ${message.partnerNickname || "You"}: ${message.messages[0].content}`;
                messagesDiv.appendChild(messageDiv);
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        } catch (error) {
            console.error("❌ Error fetching chat history:", error);
        }
    }

    // ✅ 메시지 전송
    function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const messageContent = messageInput.value.trim();

        if (!messageContent || !stompClient || !chatRoomId) {
            alert("Cannot send message. Please connect to a chat room first.");
            return;
        }

        const chatMessage = {
            chatRoomId: chatRoomId,
            senderId: senderId, // ✅ senderId 추가
            content: messageContent,
            type: "CHAT",
            timestamp: Date.now()
        };

        console.log("📤 Sending message:", chatMessage);
        stompClient.send("/app/chat/sendMessage", {}, JSON.stringify(chatMessage));
        messageInput.value = "";
    }

    // ✅ 메시지 수신
    function onMessageReceived(payload) {
        const message = JSON.parse(payload.body);
        const messagesDiv = document.getElementById("messages");

        const messageDiv = document.createElement("div");
        messageDiv.innerText = `[${new Date().toLocaleTimeString()}] ${message.senderId || "Unknown"}: ${message.content}`;
        messagesDiv.appendChild(messageDiv);

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // ✅ WebSocket 연결 종료
    function disconnect() {
        if (stompClient) {
            stompClient.disconnect(() => {
                console.log("Disconnected from WebSocket");
                document.getElementById("status").innerText = "Disconnected";
            }, {});
        } else {
            alert("You are not connected to any WebSocket.");
        }
    }
</script>

</body>
</html>
